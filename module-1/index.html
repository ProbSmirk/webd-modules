<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--characters not in ascii can be used-->
        <meta name="viewport" content="width=device-width"> <!--controls visible part of webpage and sets it width to width of device-->
        <title> Calculator </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="utils.css" rel="stylesheet" type="text/css"> <!--creates link to another page, relation and type of language in other webpage-->
        
    </head>
    <body>
        <h1 class="text-center"> CALCULATOR </h1>
        <div class="container bg-black mx-auto max-w flex-container button-center " > <!--importing classes used in css-->>
        <div class="row">
            <input class="input" type="text"><!--row for showing input-->
        </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
            </div> 
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
            </div> 
            <div class="row">
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button">-</button>
            </div> 
            <div class="row">
                <button class="button">0</button>
                <button class="button">=</button>
                <button class="button">C</button>
                <button class="button">+</button>
            </div> 
        </div>
        <script src="script.js"></script><!--importing the functionality java script file-->

    </body>
</html>
